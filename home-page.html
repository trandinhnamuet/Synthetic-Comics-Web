<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic</title>
    <script src="https://kit.fontawesome.com/fa1fd35726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="home-page.css">
</head>
<body>
    <header class="row"> 
        <div class="col-2 buffer"></div>
        <i class="fa-solid fa-book-open-cover"></i>
        <i class="col-1 fa-solid fa-book-open bg-secondary"> My Comic</i>
        <div id="showCount" class="col-7"></div>
        <div class="col-2 buffer"></div>
    </header>

    <nav>
        <form action="">
            <input id="input" type="text" placeholder="Paste your link here">
            <button id="add" onclick="addNewComic()" type="button">Add</button>
            <button id="reset" onclick="reseta()" type="button">Reset</button>
        </form>
    </nav>

    <content class="row">
        <aside class="col-2 buffer"></aside>
        <aside class="col-8 row" id="comicArea"></aside>
        <aside class="col-2 buffer"></aside>
    </content>
    <footer>
        <aside class="col-2 buffer"></aside>
        <aside class="col-8">
            <p>Contact: Tran Dinh Nam</p>
            <p>This is the footer</p>
        </aside>
        <aside class="col-2 buffer"></aside>
    </footer>

    <script src="home-page.js"></script>
</body>
</html>
